<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>+Snow (BRI / SOL / SNB)</title>
  <style>
    :root{
      --bg:#0b1220; --text:#e8eefc; --muted:#a9b6d3;
      --border: rgba(255,255,255,0.10);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, rgba(122,162,255,0.25), transparent 60%), var(--bg);
      color:var(--text);
    }
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(11,18,32,0.75);
      border-bottom:1px solid var(--border);
      padding: 12px 14px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    header h1{ margin:0; font-size:16px; font-weight:750; letter-spacing:0.2px; }
    header .meta{ display:flex; align-items:center; gap:10px; color:var(--muted); font-size:12px; white-space:nowrap; }
    button{
      appearance:none;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color:var(--text);
      padding:8px 10px;
      border-radius:10px;
      font-weight:650;
      font-size:13px;
      cursor:pointer;
    }

    main{ padding:14px; max-width: 820px; margin:0 auto; }
    .notice{
      border:1px solid var(--border);
      background: rgba(255,255,255,0.04);
      border-radius:14px;
      padding:12px;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
      margin-bottom:14px;
    }
    .loading{ color:var(--muted); font-size:13px; padding: 8px 2px 0; }
    .error{
      display:none;
      color:#ffd1d1;
      background: rgba(255,107,107,0.12);
      border:1px solid rgba(255,107,107,0.35);
      padding:10px 12px;
      border-radius:14px;
      margin: 12px 0;
      font-size:13px;
      line-height:1.35;
    }

    .days{ display:grid; grid-template-columns: 1fr; gap:12px; }
    .dayCard{
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
    }
    .dayHeader{
      display:flex; align-items:baseline; justify-content:space-between;
      padding: 12px 12px 10px;
      border-bottom:1px solid var(--border);
      gap:10px;
    }
    .dayTitle{ font-size:16px; font-weight:850; letter-spacing:0.2px; }
    .daySub{ color:var(--muted); font-size:12px; }

    table{ width:100%; border-collapse: collapse; font-variant-numeric: tabular-nums; }
    th, td{ padding: 10px 10px; border-bottom: 1px solid rgba(255,255,255,0.06); font-size: 13px; }
    thead th{ color:var(--muted); font-weight:850; font-size:12px; }
    tbody tr:last-child td{ border-bottom:none; }
    .metric{ width: 60px; color:var(--muted); font-weight:850; letter-spacing:0.2px; }
    .center{ text-align:center; }

    @media (max-width: 360px){
      th, td{ padding: 9px 6px; font-size:12px; }
      .metric{ width: 54px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>+Snow</h1>
    <div class="meta">
      <span id="updated"></span>
      <button id="refreshBtn">Refresh</button>
    </div>
  </header>

  <main>
    <div class="notice">
      High/Low Temp, Snow Forecast and Wind Speed for today and the next 4 days at Brighton, Solitude and Snowbird.  Wind and temp is from 7AM to 7PM and Snow is full day fall in inches. 
    </div>

    <div id="error" class="error"></div>
    <div id="loading" class="loading"></div>
    <div id="days" class="days"></div>
  </main>

<script>
  const TZ = "America/Denver";
  const OPEN_METEO_URL = "https://api.open-meteo.com/v1/forecast";

  // Approx base-area coordinates; adjust if you want summit points.
  const RESORTS = [
    { code: "BRI", name: "Brighton", lat: 40.6006, lon: -111.5823 },
    { code: "SOL", name: "Solitude", lat: 40.6199, lon: -111.5916 },
    { code: "SNB", name: "Snowbird", lat: 40.5803, lon: -111.6544 },
  ];

  const cmToIn = (cm) => cm / 2.54;
  const roundInt = (x) => Math.round(x);
  const fmt1 = (x) => (Math.round(x * 10) / 10).toFixed(1);

  function setUpdated() {
    const ts = new Date();
    const text = new Intl.DateTimeFormat("en-US", {
      month: "short", day: "2-digit", hour: "2-digit", minute: "2-digit"
    }).format(ts);
    document.getElementById("updated").textContent = `Updated ${text}`;
  }

  function showError(msg) {
    const el = document.getElementById("error");
    el.style.display = "block";
    el.textContent = msg;
  }

  function clearError() {
    const el = document.getElementById("error");
    el.style.display = "none";
    el.textContent = "";
  }

  function ymd(date) {
    const parts = new Intl.DateTimeFormat("en-CA", {
      timeZone: TZ, year: "numeric", month: "2-digit", day: "2-digit"
    }).formatToParts(date);
    const get = (t) => parts.find(p => p.type === t)?.value;
    return `${get("year")}-${get("month")}-${get("day")}`;
  }

  function hourInTz(date) {
    return parseInt(new Intl.DateTimeFormat("en-US", {
      hour: "2-digit", hour12: false, timeZone: TZ
    }).format(date), 10);
  }

  function dayLabel(date) {
    return new Intl.DateTimeFormat("en-US", { weekday: "short", timeZone: TZ }).format(date);
  }

  async function fetchOpenMeteo(resort) {
    const url = new URL(OPEN_METEO_URL);
    url.searchParams.set("latitude", resort.lat);
    url.searchParams.set("longitude", resort.lon);
    url.searchParams.set("timezone", TZ);
    url.searchParams.set("temperature_unit", "fahrenheit");
    url.searchParams.set("windspeed_unit", "mph");
    url.searchParams.set("hourly", "temperature_2m,windspeed_10m,snowfall");
    url.searchParams.set("daily", "snowfall_sum");
    url.searchParams.set("forecast_days", "5");

    const r = await fetch(url.toString());
    if (!r.ok) throw new Error(`${resort.code}: Open-Meteo error ${r.status}`);
    return r.json();
  }

  function build5DayKeys() {
    const now = new Date();
    const keys = [];
    for (let i = 0; i < 5; i++) keys.push(ymd(new Date(now.getTime() + i*86400000)));
    return keys;
  }

  function buildSummariesFromOpenMeteo(resp) {
    const dayKeys = build5DayKeys();

    const times = resp.hourly?.time || [];
    const temps = resp.hourly?.temperature_2m || [];
    const winds = resp.hourly?.windspeed_10m || [];

    // Bucket 7..19 for WS/H/Low
    const bucket = new Map(); // dayKey -> {wind:[], temp:[]}
    for (let i = 0; i < times.length; i++) {
      const dt = new Date(times[i]); // ISO local time since timezone=America/Denver
      const key = ymd(dt);
      if (!dayKeys.includes(key)) continue;

      const hr = hourInTz(dt);
      if (hr < 7 || hr > 19) continue;

      if (!bucket.has(key)) bucket.set(key, { wind: [], temp: [] });
      bucket.get(key).wind.push(winds[i]);
      bucket.get(key).temp.push(temps[i]);
    }

    // Daily snowfall sum (cm) -> inches
    const dailyTimes = resp.daily?.time || [];
    const dailySnowSumCm = resp.daily?.snowfall_sum || [];
    const snowByDay = new Map();
    for (let i = 0; i < dailyTimes.length; i++) {
      const dt = new Date(dailyTimes[i] + "T12:00:00");
      const key = ymd(dt);
      if (!dayKeys.includes(key)) continue;
      snowByDay.set(key, cmToIn(dailySnowSumCm[i] ?? 0));
    }

    // Summaries by dayKey
    const summaries = {};
    for (const key of dayKeys) {
      const b = bucket.get(key) || { wind: [], temp: [] };
      const wsAvg = b.wind.length ? b.wind.reduce((a,b)=>a+b,0) / b.wind.length : 0;
      const hi = b.temp.length ? Math.max(...b.temp) : 0;
      const lo = b.temp.length ? Math.min(...b.temp) : 0;
      const sIn = snowByDay.get(key) ?? 0;
      summaries[key] = { ws: roundInt(wsAvg), h: roundInt(hi), low: roundInt(lo), sIn };
    }
    return summaries;
  }

  function renderDayCard(dayKey, dayIdx, perResortByDay) {
    const now = new Date();
    // Use midday to avoid DST/timezone edge weirdness
    const rep = new Date(now.getTime() + dayIdx*86400000 + 12*3600000);
    const label = dayLabel(rep);

    const get = (code) => perResortByDay[code]?.[dayKey] || { ws: 0, h: 0, low: 0, sIn: 0 };

    const bri = get("BRI"), sol = get("SOL"), snb = get("SNB");

    return `
      <section class="dayCard">
        <div class="dayHeader">
          <div class="dayTitle">${label}</div>
          <div class="daySub">${dayIdx === 0 ? "Today" : (dayIdx === 1 ? "Tomorrow" : "")}</div>
        </div>

        <table>
          <thead>
            <tr>
              <th class="metric"></th>
              <th class="center">BRI</th>
              <th class="center">SOL</th>
              <th class="center">SNB</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="metric">High</td>
              <td class="center">${bri.h}&deg;</td>
              <td class="center">${sol.h}&deg;</td>
              <td class="center">${snb.h}&deg;</td>
            </tr>
            <tr>
              <td class="metric">Low</td>
              <td class="center">${bri.low}&deg;</td>
              <td class="center">${sol.low}&deg;</td>
              <td class="center">${snb.low}&deg;</td>
            </tr>
            <tr>
              <td class="metric">Snow</td>
              <td class="center">${fmt1(bri.sIn)} in</td>
              <td class="center">${fmt1(sol.sIn)} in</td>
              <td class="center">${fmt1(snb.sIn)} in</td>
            </tr>
            <tr>
              <td class="metric">Wind</td>
              <td class="center">${bri.ws} mph</td>
              <td class="center">${sol.ws} mph</td>
              <td class="center">${snb.ws} mph</td>
            </tr>
          </tbody>
        </table>
      </section>
    `;
  }

  async function loadAll() {
    clearError();
    const loadingEl = document.getElementById("loading");
    const daysEl = document.getElementById("days");

    loadingEl.textContent = "Loading weatherâ€¦";
    daysEl.innerHTML = "";

    try {
      const results = await Promise.all(
        RESORTS.map(async (r) => {
          const resp = await fetchOpenMeteo(r);
          return { code: r.code, summariesByDay: buildSummariesFromOpenMeteo(resp) };
        })
      );

      const perResortByDay = Object.fromEntries(results.map(x => [x.code, x.summariesByDay]));
      const dayKeys = build5DayKeys();

      daysEl.innerHTML = dayKeys.map((key, idx) => renderDayCard(key, idx, perResortByDay)).join("");
      loadingEl.textContent = "";
      setUpdated();
    } catch (e) {
      loadingEl.textContent = "";
      showError(String(e?.message || e));
    }
  }

  document.getElementById("refreshBtn").addEventListener("click", loadAll);
  loadAll();
</script>
</body>
</html>
