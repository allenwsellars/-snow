<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>+Snow (BRI / SOL / SNB / SWS / PWD)</title>
  <style>
    :root{
      --bg:#0b1220; --text:#e8eefc; --muted:#a9b6d3;
      --border: rgba(255,255,255,0.10);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, rgba(122,162,255,0.25), transparent 60%), var(--bg);
      color:var(--text);
    }
    header{
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(11,18,32,0.75);
      border-bottom:1px solid var(--border);
      padding: 12px 14px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    header h1{ margin:0; font-size:16px; font-weight:750; letter-spacing:0.2px; }
    header .meta{ display:flex; align-items:center; gap:10px; color:var(--muted); font-size:12px; white-space:nowrap; }
    button{
      appearance:none;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color:var(--text);
      padding:8px 10px;
      border-radius:10px;
      font-weight:650;
      font-size:13px;
      cursor:pointer;
    }
    main{ padding:14px; max-width: 900px; margin:0 auto; }
    .notice{
      border:1px solid var(--border);
      background: rgba(255,255,255,0.04);
      border-radius:14px;
      padding:12px;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
      margin-bottom:14px;
    }
    .loading{ color:var(--muted); font-size:13px; padding: 8px 2px 0; }
    .error{
      display:none;
      color:#ffd1d1;
      background: rgba(255,107,107,0.12);
      border:1px solid rgba(255,107,107,0.35);
      padding:10px 12px;
      border-radius:14px;
      margin: 12px 0;
      font-size:13px;
      line-height:1.35;
      white-space: pre-wrap;
    }
    .days{ display:grid; grid-template-columns: 1fr; gap:12px; }
    .dayCard{
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
    }
    .dayHeader{
      display:flex; align-items:baseline; justify-content:space-between;
      padding: 12px 12px 10px;
      border-bottom:1px solid var(--border);
      gap:10px;
    }
    .dayTitle{ font-size:16px; font-weight:850; letter-spacing:0.2px; }
    .daySub{ color:var(--muted); font-size:12px; }

    .tableWrap{ overflow-x:auto; -webkit-overflow-scrolling: touch; }
    table{ width:100%; border-collapse: collapse; font-variant-numeric: tabular-nums; }
    th, td{ padding: 10px 10px; border-bottom: 1px solid rgba(255,255,255,0.06); font-size: 13px; }
    thead th{ color:var(--muted); font-weight:850; font-size:12px; }
    tbody tr:last-child td{ border-bottom:none; }
    .metric{ width: 70px; color:var(--muted); font-weight:850; letter-spacing:0.2px; }
    .center{ text-align:center; }
    @media (max-width: 360px){
      th, td{ padding: 9px 6px; font-size:12px; }
      .metric{ width: 64px; }
    }
  </style>
</head>

<body>
  <header>
    <h1>+Snow</h1>
    <div class="meta">
      <span id="updated"></span>
      <button id="refreshBtn">Refresh</button>
    </div>
  </header>

  <main>
    <div class="notice">
      High/Low Temp, Snow Forecast and Wind Speed for today and the next 4 days.
      Wind + temp are from <b>7AM–7PM local time</b>. Snow is <b>full-day</b> snowfall (<b>in</b>).
      <div style="margin-top:6px;">
        <b>Temp/Wind:</b> Open‑Meteo • <b>Snow:</b> NWS (api.weather.gov) snowfallAmount
      </div>
    </div>

    <div id="error" class="error"></div>
    <div id="loading" class="loading"></div>
    <div id="days" class="days"></div>
  </main>

<script>
  const OPEN_METEO_URL = "https://api.open-meteo.com/v1/forecast";
  const NWS_POINTS_URL = "https://api.weather.gov/points/";

  // Codes:
  // BRI Brighton UT
  // SOL Solitude UT
  // SNB Snowbird UT
  // SWS Snowshoe WV
  // PWD Powder Mountain UT
  const RESORTS = [
    { code: "BRI", name: "Brighton",        lat: 40.6038, lon: -111.5821, tz: "America/Denver" },
    { code: "SOL", name: "Solitude",        lat: 40.6207, lon: -111.5916, tz: "America/Denver" },
    { code: "SNB", name: "Snowbird",        lat: 40.5829, lon: -111.6556, tz: "America/Denver" },
    { code: "SWS", name: "Snowshoe",        lat: 38.4137, lon:  -79.9956, tz: "America/New_York" },
    { code: "PWD", name: "Powder Mountain", lat: 41.3792, lon: -111.7803, tz: "America/Denver" }
  ];

  const roundInt = (x) => Math.round(x);
  const fmt1 = (x) => (Math.round(x * 10) / 10).toFixed(1);

  function setUpdated() {
    const ts = new Date();
    const text = new Intl.DateTimeFormat("en-US", {
      month: "short", day: "2-digit", hour: "2-digit", minute: "2-digit"
    }).format(ts);
    document.getElementById("updated").textContent = `Updated ${text}`;
  }

  function showError(msg) {
    const el = document.getElementById("error");
    el.style.display = "block";
    el.textContent = msg;
  }

  function clearError() {
    const el = document.getElementById("error");
    el.style.display = "none";
    el.textContent = "";
  }

  function ymdInTz(date, tz) {
    const parts = new Intl.DateTimeFormat("en-CA", {
      timeZone: tz, year: "numeric", month: "2-digit", day: "2-digit"
    }).formatToParts(date);
    const get = (t) => parts.find(p => p.type === t)?.value;
    return `${get("year")}-${get("month")}-${get("day")}`;
  }

  function hourInTz(date, tz) {
    return parseInt(new Intl.DateTimeFormat("en-US", {
      hour: "2-digit", hour12: false, timeZone: tz
    }).format(date), 10);
  }

  function dayLabelLocal(date) {
    return new Intl.DateTimeFormat("en-US", { weekday: "short" }).format(date);
  }

  function build5DayKeysByTz(tz) {
    const now = new Date();
    const keys = [];
    for (let i = 0; i < 5; i++) keys.push(ymdInTz(new Date(now.getTime() + i*86400000), tz));
    return keys;
  }

  // -----------------------------
  // Open-Meteo: temp + wind
  // -----------------------------
  async function fetchOpenMeteo(resort) {
    const url = new URL(OPEN_METEO_URL);
    url.searchParams.set("latitude", resort.lat);
    url.searchParams.set("longitude", resort.lon);
    url.searchParams.set("timezone", resort.tz);
    url.searchParams.set("temperature_unit", "fahrenheit");
    url.searchParams.set("windspeed_unit", "mph");
    url.searchParams.set("hourly", "temperature_2m,windspeed_10m");
    url.searchParams.set("forecast_days", "5");

    const r = await fetch(url.toString());
    if (!r.ok) throw new Error(`${resort.code}: Open-Meteo error ${r.status}`);
    return r.json();
  }

  function buildTempWindSummaries(resp, resortTz) {
    const dayKeys = build5DayKeysByTz(resortTz);
    const times = resp.hourly?.time || [];
    const temps = resp.hourly?.temperature_2m || [];
    const winds = resp.hourly?.windspeed_10m || [];

    const bucket = new Map(); // dayKey -> {wind:[], temp:[]}
    for (let i = 0; i < times.length; i++) {
      const dt = new Date(times[i]); // local since timezone was set
      const key = ymdInTz(dt, resortTz);
      if (!dayKeys.includes(key)) continue;

      const hr = hourInTz(dt, resortTz);
      if (hr < 7 || hr > 19) continue;

      if (!bucket.has(key)) bucket.set(key, { wind: [], temp: [] });
      bucket.get(key).wind.push(winds[i]);
      bucket.get(key).temp.push(temps[i]);
    }

    const summaries = {};
    for (const key of dayKeys) {
      const b = bucket.get(key) || { wind: [], temp: [] };
      const wsAvg = b.wind.length ? b.wind.reduce((a,b)=>a+b,0) / b.wind.length : 0;
      const hi = b.temp.length ? Math.max(...b.temp) : 0;
      const lo = b.temp.length ? Math.min(...b.temp) : 0;
      summaries[key] = { ws: roundInt(wsAvg), h: roundInt(hi), low: roundInt(lo) };
    }

    return { dayKeys, summaries };
  }

  // -----------------------------
  // NWS: snowfallAmount (grid)
  // -----------------------------

  // NWS validTime looks like: "2026-02-20T00:00:00+00:00/PT1H"
  function parseValidTimeStart(validTime) {
    const startIso = String(validTime).split("/")[0];
    return new Date(startIso);
  }

  function nwsSnowToInches(value, unitCode) {
    if (value == null || Number.isNaN(value)) return 0;

    const u = String(unitCode || "").toLowerCase();

    // Common seen: "wmoUnit:mm"
    if (u.includes(":mm")) return value / 25.4;
    if (u.includes(":cm")) return value / 2.54;
    if (u.includes(":m"))  return value * 39.3700787;

    // If unknown, assume mm (conservative guess for NWS grid snowfallAmount)
    return value / 25.4;
  }

  async function fetchNwsGridSnowfallAmount(resort) {
    // Step 1: points lookup -> forecastGridData URL
    const pointsUrl = `${NWS_POINTS_URL}${resort.lat},${resort.lon}`;
    const p = await fetch(pointsUrl, {
      headers: {
        "Accept": "application/geo+json"
      }
    });
    if (!p.ok) throw new Error(`${resort.code}: NWS points error ${p.status}`);
    const points = await p.json();

    const gridUrl = points?.properties?.forecastGridData;
    if (!gridUrl) throw new Error(`${resort.code}: NWS missing forecastGridData`);

    // Step 2: grid data (contains snowfallAmount series)
    const g = await fetch(gridUrl, { headers: { "Accept": "application/geo+json" } });
    if (!g.ok) throw new Error(`${resort.code}: NWS grid error ${g.status}`);
    const grid = await g.json();

    const snow = grid?.properties?.snowfallAmount;
    // snow = { uom or unitCode, values: [ {validTime, value}, ... ] }
    return snow || null;
  }

  function buildSnowSummariesFromNws(snowfallAmountObj, resortTz) {
    const dayKeys = build5DayKeysByTz(resortTz);

    // Default all zeros
    const snowByDay = Object.fromEntries(dayKeys.map(k => [k, 0]));

    if (!snowfallAmountObj || !Array.isArray(snowfallAmountObj.values)) {
      return { dayKeys, snowByDay };
    }

    const unitCode = snowfallAmountObj?.uom || snowfallAmountObj?.unitCode;

    // Sum all grid values into local days
    for (const v of snowfallAmountObj.values) {
      const dt = parseValidTimeStart(v.validTime);
      const key = ymdInTz(dt, resortTz);
      if (!dayKeys.includes(key)) continue;

      const inches = nwsSnowToInches(v.value, unitCode);
      snowByDay[key] = (snowByDay[key] || 0) + inches;
    }

    return { dayKeys, snowByDay };
  }

  // -----------------------------
  // Rendering
  // -----------------------------
  function renderDayCard(dayIdx, globalLabel, perResortByIdx) {
    const headerCells = RESORTS.map(r => `<th class="center">${r.code}</th>`).join("");

    const getVal = (code, field) => (perResortByIdx[code]?.[field] ?? 0);

    const row = (metricLabel, valueHtmlForCode) => {
      const cells = RESORTS.map(r => `<td class="center">${valueHtmlForCode(r.code)}</td>`).join("");
      return `<tr><td class="metric">${metricLabel}</td>${cells}</tr>`;
    };

    return `
      <section class="dayCard">
        <div class="dayHeader">
          <div class="dayTitle">${globalLabel}</div>
          <div class="daySub">${dayIdx === 0 ? "Today" : (dayIdx === 1 ? "Tomorrow" : "")}</div>
        </div>

        <div class="tableWrap">
          <table>
            <thead>
              <tr>
                <th class="metric"></th>
                ${headerCells}
              </tr>
            </thead>
            <tbody>
              ${row("High", (c) => `${Math.round(getVal(c,"h"))}&deg;`)}
              ${row("Low",  (c) => `${Math.round(getVal(c,"low"))}&deg;`)}
              ${row("Snow", (c) => `${fmt1(getVal(c,"sIn"))} in`)}
              ${row("Wind", (c) => `${Math.round(getVal(c,"ws"))} mph`)}
            </tbody>
          </table>
        </div>
      </section>
    `;
  }

  async function loadAll() {
    clearError();
    const loadingEl = document.getElementById("loading");
    const daysEl = document.getElementById("days");

    loadingEl.textContent = "Loading weather…";
    daysEl.innerHTML = "";

    try {
      // For each resort, fetch Open-Meteo (temp/wind) and NWS (snowfallAmount)
      const fetched = await Promise.all(
        RESORTS.map(async (r) => {
          const [om, nwsSnowObj] = await Promise.all([
            fetchOpenMeteo(r),
            fetchNwsGridSnowfallAmount(r)
          ]);

          const tw = buildTempWindSummaries(om, r.tz);
          const sn = buildSnowSummariesFromNws(nwsSnowObj, r.tz);

          // Merge per-day summaries (tw.dayKeys should be 5)
          // We'll align by index 0..4 ("today + next 4" in that resort's local time).
          const mergedByIdx = tw.dayKeys.map((dayKey, idx) => {
            const base = tw.summaries[dayKey] || { ws:0, h:0, low:0 };
            const sIn = sn.snowByDay[sn.dayKeys[idx]] ?? 0;
            return { dayKey, ...base, sIn };
          });

          return { code: r.code, tz: r.tz, byIdx: mergedByIdx };
        })
      );

      // Build day labels (global, device-local)
      const dayLabels = Array.from({length: 5}, (_, i) =>
        dayLabelLocal(new Date(Date.now() + i*86400000))
      );

      // Render 5 day cards by index
      const cardsHtml = Array.from({length: 5}, (_, dayIdx) => {
        const perResortByIdx = {};
        for (const r of fetched) {
          perResortByIdx[r.code] = r.byIdx[dayIdx] || { ws:0, h:0, low:0, sIn:0 };
        }
        return renderDayCard(dayIdx, dayLabels[dayIdx], perResortByIdx);
      }).join("");

      daysEl.innerHTML = cardsHtml;
      loadingEl.textContent = "";
      setUpdated();
    } catch (e) {
      loadingEl.textContent = "";
      showError(String(e?.message || e));
    }
  }

  document.getElementById("refreshBtn").addEventListener("click", loadAll);
  loadAll();
</script>
</body>
</html>
